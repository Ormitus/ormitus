<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    h1 {
        font-size: 2.5em;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
    }
    .work-item {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-bottom: 20px;
    }
    .work-item img {
        width: 100%;
        height: auto;
        transition: transform 0.3s ease-in-out;
    }
    .work-item:hover img {
        transform: scale(1.05);
    }
    .work-item-content {
        padding: 20px;
    }
    .work-item h2 {
        margin-top: 0;
    }
    .work-item p {
        margin-bottom: 0;
    }
</style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <div class="container">
        <div class="work-item">
            <img src="image1.jpg" alt="Work 1">
            <div class="work-item-content">
                <h2>Project 1</h2>
                <p>Description of project 1 goes here.</p>
            </div>
        </div>
        <div class="work-item">
            <img src="image2.jpg" alt="Work 2">
            <div class="work-item-content">
                <h2>Project 2</h2>
                <p>Description of project 2 goes here.</p>
            </div>
        </div>
        <!-- Add more work items as needed -->
    </div>
</body>
</html>
